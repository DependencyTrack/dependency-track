openAPI:
  info:
    version: "4.12.0"
    title: "Dependency-Track REST API"
  components:
    securitySchemes:
      ApiKeyAuth:
        name: X-Api-Key
        type: apiKey
        in: header
      BearerAuth:
        type: http
        scheme: Bearer
prettyPrint: true
resourcePackages:
- alpine.server.resources
- org.dependencytrack.resources